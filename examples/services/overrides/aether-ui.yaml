environment: "prod"
aether:
  kernel:
    url: http://kernel.${domain}
    secret: odk-secrets
#ums_url: https://ums.ehealthafrica.org
kernel_url: http://kernel.${domain}
domain: ${domain}
trusted_origins: .${domain}
sentry:
  enabled: false
app:
  secret: odk-secrets
  db:
    host:  127.0.0.1
    user: postgres
    name: ${project}_odk
    secret: database-credentials
  storage:
    backend: gcs
    bucket:
      name: ${gcs_bucket_name}
      credentialsPath: "/secrets/gcp/credentials.json"
      credentialsSecret: ${gcs_bucket_credentials}
service:
  type: LoadBalancer
ingress:
  certsecret: wildcard
  hosts:
    - aetherui.${domain}
  ssl:
    letsencrypt: true
    cert_secret: odk.${domain}
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/security-groups: "alb-ingress-controller.dev.k8s.eha.im"
database:
  # set google sql instance name, e.g. modern-rex-207814:europe-west1:gatherdb-instance
  instance: ${database_instance_name}
provider:
  aws: false
  gcp: true
